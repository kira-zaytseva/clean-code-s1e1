<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add-task-section">
      <label class="add-task-section__new-task-label" for="new-task">Add Item</label>
      <div class="add-task-section__wrapper">
        <input id="new-task" class="add-task-section__new-task-input task" type="text">
        <button class="add-task-section__button-add button">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="todo-section__title task-status-title">Todo</h3>
      <ul class="todo-section__incomplete-tasks-list">
        <li class="incomplete-tasks-list__item task-list-item">
          <input type="checkbox" class="incomplete-tasks-list__checkbox checkbox-input">
          <label class="incomplete-tasks-list__label task-label">Pay Bills</label>
          <input type="text" class="incomplete-tasks-list__input task task-item-input">
          <button class="incomplete-tasks-list__button button-edit button">Edit</button>
          <button class="incomplete-tasks-list__button button-delete button">
            <img class="incomplete-tasks-list__img img-remove" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="incomplete-tasks-list__item edit-mode task-list-item">
          <input type="checkbox" class="incomplete-tasks-list__checkbox checkbox-input">
          <label class="incomplete-tasks-list__label task-label edit-mode__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-tasks-list__input task edit-mode__input task-item-input">
          <button class="incomplete-tasks-list__button button-edit button">Save</button>
          <button class="incomplete-tasks-list__button button-delete button">
            <img class="incomplete-tasks-list__img img-remove" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="completed-section__title task-status-title">Completed</h3>
      <ul class="completed-section__completed-tasks-list">
        <li class="completed-tasks-list__item task-list-item">
          <input type="checkbox" class="completed-tasks-list__checkbox checkbox-input" checked>
          <label class="completed-tasks-list__label task-label">See the Doctor</label>
          <input type="text" class="completed-tasks-list__input task task-item-input">
          <button class="completed-tasks-list__button button-edit button">Edit</button>
          <button class="completed-tasks-list__button button-delete button">
            <img class="completed-tasks-list__img img-remove" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
